<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Currency Converter</title>
  <!-- Import Google Fonts for multilingual support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Meta tag for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Menu Toggle Button (always visible) -->
  <div class="menu-toggle small-screen-toggle" id="smallScreenMenuToggle" title="Open Menu" aria-label="Open Menu">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-toggle chevron-toggle" id="menuToggle" title="Toggle Menu" aria-label="Toggle Menu">
      <i class="fas fa-chevron-left"></i>
    </div>
    <h2 class="no-select">Apps</h2>
    <div class="menu-items">
      <button class="menu-button no-select" id="indianNumberingApp">Indian Numbering</button>
      <!-- Future apps can be added here -->
    </div>
  </div>

  <!-- Menu Overlay (for mobile devices) -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <h1><i class="fas fa-calculator"></i> Financial Currency Converter</h1>

    <!-- "No Currency Conversion" Checkbox -->
    <div class="input-group">
      <input type="checkbox" id="noConversion" name="noConversion">
      <label for="noConversion">No currency conversion (Number system conversion only)</label>
    </div>

    <div class="converter">
      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="5000" value="5000">
        <select id="amountSuffix">
          <option value="1">No Suffix</option>
          <option value="1000">Thousand</option>
          <option value="1000000">Million</option>
          <option value="1000000000">Billion</option>
          <option value="1000000000000">Trillion</option>
          <option value="100000">Lakh</option>
          <option value="10000000">Crore</option>
          <option value="1000000000">Arab</option>
        </select>
      </div>

      <!-- Currency Selection, hidden when "No Currency Conversion" is checked -->
      <div class="currency-group" id="currencyGroup">
        <div class="input-group">
          <label for="fromCurrency">From Currency:</label>
          <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="GBP">GBP - British Pound</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toCurrency">To Currency:</label>
          <select id="toCurrency">
            <option value="INR">INR - Indian Rupee</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
          </select>
        </div>
      </div>

      <button id="convertButton">Convert</button>
    </div>

    <div class="output">
      <h2>Converted Amount:</h2>
      <p id="convertedAmount"></p>
      <p id="englishEquivalent"></p>
      <h2>Indian Numbering System Representation:</h2>
      <div id="indianNumbering"></div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; <span id="currentYear"></span> Team Coyoteâ„¢
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
